<body>

        <!-- Stress & Energy Tracker -->
        <div class="stress-energy-tracker-container">
            <h2>Stress & Energy Level Tracker</h2>
            <div class="slider-container">
                <label for="stress-level">How stressed are you? (1-10)</label>
                <input type="range" id="stress-level" min="1" max="10" value="5" oninput="updateStressAdvice()">
                <span id="stress-value">5</span>
            </div>
            <div class="slider-container">
                <label for="energy-level">How energetic are you? (1-10)</label>
                <input type="range" id="energy-level" min="1" max="10" value="5" oninput="updateEnergyAdvice()">
                <span id="energy-value">5</span>
            </div>
            <div class="advice-container">
                <p id="stress-advice"></p>
                <p id="energy-advice"></p>
            </div>
        </div>

        <!-- How do you feel today -->
        <h2 class="feel-today-title">How do you feel today?</h2>

        <!-- Tasks Section -->
        <div class="tasks-section"></div>

        <!-- Satisfaction Question -->
        <div class="satisfaction-question-container" style="display:none;">
            <div class="satisfaction-question">
                <p>Are you satisfied with the tasks completed?</p>
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
                <p id="satisfaction-response"></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
