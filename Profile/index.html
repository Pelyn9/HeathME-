<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <!-- Header (do not change this part) -->
    <header class="header">
        <div class="left-header">
            <a href="../Profile/index.html" class="icon-link">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/14d667f455694d8ae2a1a7fa329fa0229cac34ba60d63c3fcf7e2e30f0751a52?placeholderIfAbsent=true&apiKey=e6e279f9e06842139b3f7c01a7502bdc" 
                     alt="Iconography illustration" 
                     class="iconography-image" loading="lazy">
            </a>
            <a href="../Home/index.html" class="nav-link">Home</a>
            <!--<a href="../Contact/index.html" class="contact-link">Support</a>-->
            <a href="../HealthME!/index.html" class="nav-link">HealthMe</a>
        </div>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <h2>Your Profile</h2>

        <!-- Profile Picture -->
        <div class="profile-picture">
            <input type="file" id="profile-picture-upload" accept="image/*" />
            <img id="profile-picture" src="Free Simple Modern Circle Design Studio Logo.png" alt="Profile Picture" />
        </div>

        <!-- Profile Form -->
        <form id="profile-form">
            <div class="input-container">
              <label for="name">NAME:</label>
              <input type="text" id="name" value="" readonly />
            </div>
          
            <div class="input-container">
              <label for="gmail">GMAIL:</label>
              <input type="email" id="gmail" value="" readonly />
            </div>
          
            <div class="input-container">
              <label for="contact-number">CONTACT NUMBER:</label>
              <input type="text" id="contact-number" value="" readonly />
            </div>
          
            <div class="input-container">
              <label for="address">ADDRESS:</label>
              <input type="text" id="address" value="" readonly />
            </div>
          
            <!-- Action buttons -->
            <button type="button" id="edit-button">Edit</button>
            <button type="button" id="save-button" style="display: none;">Save</button>
          </form>

        <!-- Logout Button -->
        <a href="../Login/index.html"  id="logout-button">
            Logout
        </a>
    </section>

    <script src="script.js"></script>
</body>
</html>
